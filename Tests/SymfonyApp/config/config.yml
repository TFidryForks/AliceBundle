imports:
    - { resource: services.yml }

framework:
    secret: test
    router:
        resource: %kernel.root_dir%/config/routing.yml
    form: ~
    validation:
        enabled: true
        enable_annotations: true
    session: ~
    test: ~

doctrine:
    orm:
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
                auto_mapping: true
    dbal:
        driver: pdo_sqlite
        path: %kernel.cache_dir%/db.sqlite
        charset: UTF8

doctrine_mongodb:
    connections:
        default:
            server: mongodb://localhost:27017
            options: {}
    default_database: test_database
    document_managers:
        default:
            auto_mapping: true

doctrine_phpcr:
    session:
        backend:
            type: doctrinedbal
            logging: true
            profiling: true
        workspace: default
        username: admin
        password: admin

    odm:
        auto_mapping: true
        auto_generate_proxy_classes: %kernel.debug%

propel:
    path:       "%kernel.root_dir%/../../vendor/propel/propel1"
    phing_path: "%kernel.root_dir%/../../vendor/phing"
    dbal:
        driver: pdo_sqlite
        dsn: sqlite:path=%kernel.cache_dir%/dbpropel.sqlite;dbname=test_database
        options: {}
        attributes: {}
